<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Seeker's Hub</title>
    <link rel="stylesheet" href="loginuser.css">
</head>
<body>
<div class="split-container">
    <div class="card-section">
        <div class="card-content">
            <img src="image.jpeg" alt="Job Seeker's Hub Logo" class="logo"> <!-- Update src with your logo path -->
            <h1 class="title">Job Seeker's Hub</h1>
            <p>Track job postings, manage your information, and receive notifications.</p>
        </div>
    </div>
    <div class="login-section">
        <div class="login-content">
            <h2 class="login-title">Log in</h2>
            <form class="login-form">
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="input">
                <input type="password" id="password" name="password" placeholder="Password" class="input">
                <button type="submit" class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
