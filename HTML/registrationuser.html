<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Seeker's Hub</title>
    <link rel="stylesheet" href="registrationuser.css">
</head>
<body>
<div class="split-container">
    <div class="card-section">
        <!-- Content for the left side of the page -->
        <div class="card-content">
            <img src="image.jpeg" alt="Job Seeker's Hub Logo" class="logo">
            <!-- Additional content if needed -->
        </div>
    </div>
    <div class="login-section">
        <div class="login-content">
            <h2 class="title">Sign up</h2>
            <p class="intro">Join our community and start tracking job postings!</p>
            <form class="login-form">
                <input type="text" id="full-name" name="full-name" placeholder="Full name" class="input">
                <input type="email" id="email" name="email" placeholder="Email" class="input">
                <input type="text" id="username" name="username" placeholder="Username" class="input">
                <input type="password" id="password" name="password" placeholder="Create a strong password" class="input">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="input">
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">By signing up, you agree to our Terms and Privacy Policy.</label>
                </div>
                <button type="submit" class="login-button">Sign up</button>
            </form>
            <p class="forgot-password">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
