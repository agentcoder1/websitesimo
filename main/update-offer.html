<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/updateOffer.js" defer type="module"></script>
    <script src="./javascript/authentication/logout.js" defer type="module"></script>

</head>
<body>
<div class="flex flex-col min-h-screen">

    <header class="flex h-20 w-full shrink-0 items-center px-4 md:px-6">
        <a class="mr-6 flex items-center" href="#">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-6 w-6"
            >
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
            </svg>
            <span class="sr-only">Acme Inc</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6 items-center justify-center">

            <a class="text-sm font-medium  hover:underline underline-offset-4" href="create-offer.html">
                Post job
            </a>
            <a class="text-sm font-medium text-gray-500 hover:underline underline-offset-4 " href="dashboard.html" >
                Dashboard
            </a>
            <a class="text-sm font-medium text-gray-500 hover:underline underline-offset-4" href="applications.html">
                Applications
            </a>
            <a id="logout-button" class="text-sm font-medium text-red-600" href="">
                Logout
            </a>
        </nav>
    </header>



    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="rounded-lg mx-auto  bg-card text-card-foreground max-w-screen-xl		  flex flex-col space-y-4" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl text-center font-semibold leading-none tracking-tight">Update Job Offer</h3>
            </div>
            <div class="p-6  w-full">
                <form class="space-y-4 ">
                    <div>
                        <label for="title" class="block text-sm font-medium">
                            Job Title
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="title"
                        />
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium">
                            Company
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="company"
                        />
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium">
                            Location
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="location"
                        />
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium">
                            Job Description
                        </label>
                        <textarea
                                id="description"
                                class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"
                        ></textarea>
                    </div>
                    <div>
                        <label for="requirements" class="block text-sm font-medium">
                            Requirements
                        </label>
                        <textarea
                                id="requirements"
                                class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"
                        ></textarea>
                    </div>
                    <div>
                        <label for="background" class="block text-sm font-medium">
                            Academic Background
                        </label>
                        <textarea id="background" class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="salary" class="block text-sm font-medium">
                            Salary
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="salary"
                        />
                    </div>
                </form>
            </div>
            <div class="flex flex-col gap-2 items-center p-6">

                <button id="submit-button" class="w-full items-center ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Submit
                </button>

                <p id="submit-state" class="submit-state"></p>

            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white px-6 py-4 text-center">
        <p class="text-sm">Â© 2024 Job Portal. All rights reserved.</p>
        <p class="text-xs mt-2">123 Main St, Anytown, USA | +1 (123) 456-7890 | info@jobportal.com</p>
    </footer>
</div>
</body>
</html>
