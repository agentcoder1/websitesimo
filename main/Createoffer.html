<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<div class="flex flex-col min-h-screen">
    <header class="px-6 py-4 flex justify-between items-center">
        <div class="font-semibold text-xl">Job Portal</div>
        <nav class="space-x-4">
            <a class="hover:underline" href="#">
                Home
            </a>
            <a class="hover:underline" href="#">
                About
            </a>
            <a class="hover:underline" href="#">
                Contact
            </a>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm flex flex-col space-y-4" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight">Create Job Offer</h3>
            </div>
            <div class="p-6">
                <form class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium">
                            Job Title
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="title"
                        />
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium">
                            Company
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="company"
                        />
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium">
                            Location
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="location"
                        />
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium">
                            Job Description
                        </label>
                        <textarea
                                id="description"
                                class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"
                        ></textarea>
                    </div>
                    <div>
                        <label for="requirements" class="block text-sm font-medium">
                            Requirements
                        </label>
                        <textarea
                                id="requirements"
                                class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"
                        ></textarea>
                    </div>
                    <div>
                        <label for="background" class="block text-sm font-medium">
                            Academic Background
                        </label>
                        <textarea id="background" class="mt-1 block w-full h-32 border-2 border-gray-300 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="salary" class="block text-sm font-medium">
                            Salary
                        </label>
                        <input
                                class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1 block w-full"
                                id="salary"
                        />
                    </div>
                </form>
            </div>
            <div class="flex items-center p-6">
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                    Submit
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white px-6 py-4 text-center">
        <p class="text-sm">Â© 2024 Job Portal. All rights reserved.</p>
        <p class="text-xs mt-2">123 Main St, Anytown, USA | +1 (123) 456-7890 | info@jobportal.com</p>
    </footer>
</div>
</body>
</html>
