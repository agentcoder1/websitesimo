<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

    <header class="mx-auto border-b border-gray-300 max-w-7xl px-4 sm:px-6 lg:px-8 fixed top-0 left-0 right-0 h-16 bg-white dark:bg-gray-800 flex items-center justify-between px-4 md:px-6">
        <div class="flex items-center space-x-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-6 w-6"
            >
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
            </svg>
            <h1 class="text-lg font-semibold">Acme Inc</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                Login
            </button>
            <button class="bg-gray-900 text-white inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                Sign Up
            </button>
        </div>
    </header>
    <section class="w-full mt-32 py-12">
        <div class="container px-4 md:px-6">
            <h1 class="text-5xl text-center mb-20 font-bold tracking-tighter sm:text-5xl xl:text-4xl/none">How ToDirectoHire Solutions Works</h1>
            <div class="grid gap-6 lg:grid-cols-[1fr_400px] lg:gap-12 xl:grid-cols-[1fr_600px]">
                <img
                        src="https://plus.unsplash.com/premium_photo-1661281350976-59b9514e5364?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        width="550"
                        height="550"
                        alt="Hero"
                        class="mx-auto  overflow-hidden rounded-xl object-bottom sm:w-full lg:order-last "
                />
                <div class="flex flex-col justify-center space-y-4">
                    <div class="space-y-2">
                        <h1 class="text-3xl font-bold tracking-tighter sm:text-5xl xl:text-4xl/none ">Get Started as a
                            Job
                            Seeker</h1>
                        <p class="max-w-[600px]  font-base text-gray-500 md:text-md dark:text-gray-400">
                            As a job seeker, you can easily track job postings, manage your information, and receive
                            notifications. To get started, simply create an account and start browsing through our
                            extensive
                            job listings.
                        </p>
                    </div>
                    <div class="flex flex-col gap-2 min-[400px]:flex-row">
                        <a
                                class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 px-8 text-sm font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300"
                                href="#"
                        >
                            Discover Jobs Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>
</body>
</html>
