<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/viewApplication.js" defer type="module"></script>
</head>
<body>

<header class="flex h-20 w-full shrink-0 items-center px-4 md:px-6">

    <a class="mr-6 flex items-center" href="#">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
        >
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
        </svg>
        <span class="sr-only">Acme Inc</span>
    </a>
    <nav class="ml-auto flex gap-4 sm:gap-6">
        <a class="text-sm font-medium text-gray-500 hover:underline underline-offset-4" href="dashboard.html">
            Dashboard
        </a>
        <a class="text-sm font-medium text-gray-500 hover:underline underline-offset-4" href="create-offer.html">
            Post jobs
        </a>
        <a class="text-sm font-medium hover:underline underline-offset-4" href="applications.html">
            Applications
        </a>
        <a id="logout-button" class="text-sm font-medium text-red-600" href="">
            Logout
        </a>
    </nav>
</header>


<div class="mt-24 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="px-4 sm:px-0">
        <h3 class="text-base font-semibold leading-7 text-gray-900">Applicant Information</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Personal details and application.</p>
    </div>
    <div class="mt-6 border-t border-gray-100">
        <dl class="divide-y divide-gray-100">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-sm font-medium leading-6 text-gray-900">Full name</dt>

                <dd id="applicant-name" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Loading...</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-sm font-medium leading-6 text-gray-900">Application for</dt>

                <dd id="job-title" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Loading...</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-sm font-medium leading-6 text-gray-900">Email address</dt>
                <dd id="email" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Loading...</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-sm font-medium leading-6 text-gray-900">Phone number</dt>
                <dd id="phone-number" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Loading...</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-sm font-medium leading-6 text-gray-900">LinkedIn Profile</dt>
                <dd id="linkedin-profile" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Loading...</dd>
            </div>


            <div class="w-full max-w-[320px] flex gap-2 pb-4 pl-4" >
                <button id="approve-button"  class="w-full items-center ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                    Approve
                </button>
                <button id="reject-button" class="w-full items-center ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400">
                    Reject
                </button>


            </div>
        </dl>
    </div>
</div>
</body>
</html>
