<main class="container mx-auto px-4 md:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8">Job Postings</h1>
    <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">


    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var db = firebase.firestore();
        const jobsContainer = document.getElementById('jobs-container');


        db.collection("jobs").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const job = doc.data();
                const jobDiv = document.createElement('div');
                jobDiv.classList.add('rounded-lg', 'border', 'bg-card', 'text-card-foreground', 'shadow-sm');

                jobDiv.innerHTML = `

                     <div class="flex flex-col space-y-1.5 p-6">
                <h3 id="title" class="text-2xl font-semibold leading-none tracking-tight">${job.title}</h3>
                <p id="company" class="text-sm text-muted-foreground">${job.company}</p>
            </div>
            <div class="p-6 grid gap-4 border-y py-4">
                <p id="location" class="text-sm/relaxed">Location: ${job.location}</p>
                <p id="location" class="text-sm/relaxed">${job.description}</p>
            </div>
            <div class="flex items-center p-6 bg-gray-100 py-4 dark:bg-gray-800">
                <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring focus:border-blue-300">
                Apply
            </button>
            </div>
        </div>

                `

                jobsContainer.appendChild(jobDiv);
            });
        });
    });
</script>
