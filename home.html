<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<header class="flex h-20 w-full shrink-0 items-center px-4 md:px-6">

    <div class="w-[150px]">
        <a class="mr-6  lg:flex" href="#">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-6 w-6"
            >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="sr-only">Home</span>
        </a>
    </div>
    <div class="flex w-full justify-end">
        <nav
                aria-label="Main"
                data-orientation="horizontal"
                dir="ltr"
                class="relative z-10 max-w-max flex-1 items-center justify-center hidden lg:flex"
        >
            <div style="position: relative;">
                <ul
                        data-orientation="horizontal"
                        class="group flex flex-1 list-none items-center justify-center space-x-1"
                        dir="ltr"
                >
                    <a
                            class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                            data-radix-collection-item=""
                            href="#"
                    >
                        Home
                    </a>
                    <a
                            class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                            data-radix-collection-item=""
                            href="#"
                    >
                        Job Listings
                    </a>
                    <a
                            class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                            data-radix-collection-item=""
                            href="#"
                    >
                        Companies
                    </a>
                </ul>
            </div>
            <div class="absolute left-0 top-full flex justify-center"></div>
        </nav>
    </div>
    <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10 lg:hidden"
            type="button"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="radix-:r1g:"
            data-state="closed"
    >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
        >
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
        <span class="sr-only">Toggle navigation menu</span>
    </button>
</header>

<style>
    #page-header {
        background-image: url("./images/companySpace.jpg");
    }
</style>

<div id="page-header" class="min-h-screen bg-cover bg-center">
    <div class="bg-black bg-opacity-50 min-h-screen flex items-center justify-center">


        <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="w-full p-4 px-5 py-5">
                    <div class="text-center max-w-md mx-auto">
                        <h1 class="text-2xl font-medium text-primary mt-4 mb-2">Find your job</h1>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            <div class="border border-gray-200 rounded-md">
                                <input class="w-full p-2" placeholder="Job title" type="text" />
                            </div>
                            <div class="border border-gray-200 rounded-md">
                                <input class="w-full p-2" placeholder="Location" type="text" />
                            </div>
                        </div>
                        <button class="w-full py-2 rounded-md text-white bg-indigo-500 mt-4">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<section class="container mx-auto px-4 py-12 grid gap-6 sm:grid-cols-3">
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="p-6 flex flex-col items-center justify-center space-y-2">
            <span class="text-5xl font-bold">1,234</span>
            <span class="text-lg font-medium text-gray-500">Users</span>
        </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="p-6 flex flex-col items-center justify-center space-y-2">
            <span class="text-5xl font-bold">567</span>
            <span class="text-lg font-medium text-gray-500">Companies</span>
        </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="p-6 flex flex-col items-center justify-center space-y-2">
            <span class="text-5xl font-bold">8,910</span>
            <span class="text-lg font-medium text-gray-500">Jobs</span>
        </div>
    </div>
</section>


</body>
</html>
